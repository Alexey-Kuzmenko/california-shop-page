<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>California</title>
</head>

<body>
    <div class="page">

        <header class="header">

            <div class="header__container container">

                <div class="header__inner-flex-container">

                    <a href="#" class="header__logo">
                        <img src="images/logo.svg" alt="logo">
                    </a>

                    <div class="menu">

                        <div class="menu__icon menu__icon_active">
                            <span></span>
                        </div>

                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li><a href="#" class="menu__link">All products</a></li>
                                <li><a href="#" class="menu__link">About</a></li>
                                <li><a href="#" class="menu__link">Solutions</a>
                                    <ul class="menu__sub-menu">
                                        <li><a href="#" class="menu__sub-link">Accessories</a></li>
                                        <li><a href="#" class="menu__sub-link">Warranty</a></li>
                                        <li><a href="#" class="menu__sub-link">Trade-in</a></li>
                                        <li><a href="#" class="menu__sub-link"></a></li>
                                    </ul>

                                </li>

                                <li><a href="#" class="menu__link">Support</a></li>
                            </ul>
                        </nav>

                    </div> <!-- * .menu -->

                    <div class="header__controls">

                        <div class="search-wrapper search-wrapper_animated">
                            <input type="search" name="search"
                                class="search-wrapper__input search-wrapper__input_animated" id="search-input"
                                placeholder="Search">

                            <label class="search-wrapper__icon" for="search-input">
                                <img src="images/icons/search_icon.svg" alt="search icon">
                            </label>
                        </div>

                        <a href="#" class="header__cart-icon cart">
                            <img src="images/icons/cart_icon.svg" alt="cart icon">
                        </a>

                    </div> <!-- * .header__controls -->

                </div> <!-- * .header__inner-flex-container -->

            </div> <!-- * .header__container -->

        </header> <!-- ! .header -->


    </div> <!-- ! .page -->

    <script src="scripts/script.js"></script>
</body>

</html>
